    <h1>Verify your info!</h1>
    <form>
      <label for "fname">Name:</label><br>
      <input type="text" id="fname" name="fname" placeholder="First">
      <input type="text" id="lname" name="lname" placeholder="Last"><br>
      <label for "email">Email address:</label><br>
      <input type="email" id="email" name="email" required><br>
      <label for "bd">Birthdate:</label><br>
      <input type="date" id="bd" name="bd" pattern="00/00/0000"><br><br>
      <input type="submit" value="Submit"> 
      <input type="reset" value="Reset">
    </form>
