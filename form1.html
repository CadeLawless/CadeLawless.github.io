<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>User Survey</title>
    <link href="form1.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <a href="unit11.html">Back to Homepage</a><br>
    <h1>User Survey</h1>
    <form action="http://webdevbasics.net/scripts/demo.php" method="POST">
      <label for "userid">Username:</label><br>
      <input type="text" id="userid" name="userid" maxlength="30" required><br>
      <input type="hidden" id="userid" name="userid">
      <label for "pword">Password:</label><br>
      <input type="password" id="pword" name="pword" required><br><br>
      <fieldset>
        <legend>Shipping Address</legend>
        <label for "AddressLine1">Address Line 1</label><br>
        <input type="text" id="AddressLine1" name="address" required><br>
        <label for "AddressLine2">Address Line 2</label><br>
        <input type="text" id="AddressLine2" name="address"><br>
        <label for "city">City</label><br>
        <input type="text" id="city" name="address" required><br>
        <label for "state">State</label><br>
        <select id="state" name="address" required>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select><br>
        <label for "zip">ZIP</label><br>
        <input type="text" id="zip" name="address" maxlength="5" required><br>
      </fieldset>
      <fieldset>
        <legend>Favorite Month</legend>
        <label for "Jan">What is your favorite month of the year?</label><br>
        <input type="radio" id="Jan" name="month">
        <label for "Jan">January</label><br>
        <input type="radio" id="Feb" name="month">
        <label for "Feb">Febuary</label><br>
        <input type="radio" id="Mar" name="month">
        <label for "Mar">March</label><br>
        <input type="radio" id="Apr" name="month">
        <label for "Apr">April</label><br>
        <input type="radio" id="May" name="month">
        <label for "May">May</label><br>
        <input type="radio" id="Jun" name="month">
        <label for "Jun">June</label><br>
        <input type="radio" id="Jul" name="month">
        <label for "Jul">July</label><br>
        <input type="radio" id="Aug" name="month">
        <label for "Aug">August</label><br>
        <input type="radio" id="Sep" name="month">
        <label for "Sep">September</label><br>
        <input type="radio" id="Oct" name="month">
        <label for "Oct">October</label><br>
        <input type="radio" id="Nov" name="month">
        <label for "Nov">November</label><br>
        <input type="radio" id="Dec" name="month">
        <label for "Dec">December</label><br>
      </fieldset>
      <fieldset>
        <legend>Social Media</legend>
        <label for "sm">What is your favorite social networking site?</label><br>
        <select id="sm" name="sm" required>
          <option value="Instagram">Instagram</option>
          <option value="Facebook">Facebook</option>
          <option value="Twitter">Twitter</option>
          <option value="Snapchat">Snapchat</option>
          <option value="TikTok">TikTok</option>
          <option value="YouTube">YouTube</option>
        </select>
      </fieldset><br>
      <input type="image" src="unit11images/submit.jpg" alt="Submit" height="40" width="100">
    </form>
    <footer>
      <p>Cade Lawless<br>clawless05@gmail.com</p>
    </footer>
  </body>
</html>
